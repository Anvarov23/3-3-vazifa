<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/bootstrap.min.css">
    <title>3.3-vazifa</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">|Movies catalog</h1>
        <div class="row">
            <div class="col-4">
                <div class="form mb-4">
                    <input type="text" class="form-control mb-3" placeholder="ave">
                    <input type="text" class="form-control mb-3" placeholder="5">
                    <select class="form-select mb-3" aria-label="Default select example">
                        <option selected>All</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <input class="form-control mb-3" list="datalistOptions" placeholder="Rating (High to low)">
                    <datalist id="datalistOptions">
                        <option value="High to low">
                        <option value="Low to high">
                    </datalist>
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </div>
                <h2 class="text-center mb-3">
                    Bookmarked movies
                </h2>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Avangers: Infinity War <button type="submit" class="btn btn-danger d-block mt-2">Remove</button></li>
                    <li class="list-group-item">The Avangers <button type="submit" class="btn btn-danger d-block mt-2">Remove</button></li>
                    <li class="list-group-item">12 Years a Slave<button type="submit" class="btn btn-danger d-block mt-2">Remove</button></li>
                </ul>
            </div>
            <div class="col-8">
                <strong class="mb-4">Search result: 39</strong>
                <div class="alert alert-info mt-2 mb-3" role="alert">
                    Use the form on the left to search for a movie
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="card">
                            <img src="/images/infinity-war.jpg" class="card-img-top img-fluid" alt="a picture">
                            <div class="card-body">
                                <h5 class="card-title">Avangers: Infinity War</h5>
                                <div class="d-flex mb-3">
                                    <img src="./images/calendar.svg" alt="calendar logo" width="24" height="24">
                                    <time class="card-text">2018</time>
                                </div>
                                <div class="d-flex mb-3">
                                    <img class="" src="./images/star.svg" alt="star logo" width="24" height="24">
                                    <span>8.7</span>
                                </div>
                                <div class="d-flex justify-content-between mb-2">
                                    <button type="button" class="btn btn-outline-primary">Watch trailer</button>
                                    <button type="button" class="btn btn-outline-info">More info</button>
                                    <button type="button" class="btn btn-outline-success">Bookmark</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card">
                            <img src="/images/avengers.jpg" class="card-img-top img-fluid" alt="a picture">
                            <div class="card-body">
                                <h5 class="card-title">The Avangers</h5>
                                <div class="d-flex mb-3">
                                    <img src="./images/calendar.svg" alt="calendar logo" width="24" height="24">
                                    <time class="card-text">2018</time>
                                </div>
                                <div class="d-flex mb-3">
                                    <img class="" src="./images/star.svg" alt="star logo" width="24" height="24">
                                    <span>8.7</span>
                                </div>
                                <div class="d-flex justify-content-between mb-2">
                                    <button type="button" class="btn btn-outline-primary">Watch trailer</button>
                                    <button type="button" class="btn btn-outline-info">More info</button>
                                    <button type="button" class="btn btn-outline-success">Bookmark</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <nav>
                    <ul class="pagination d-flex justify-content-center mt-4">
                    <li class="page-item active" aria-current="page">
                        <span class="page-link">1</span>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
